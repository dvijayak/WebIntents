<!doctype html>
<html>
  <title>Share Link</title>
  <script src="/webintents/lib/webintents.js"></script>
  <script src="/webintents/lib/events.js"></script>
  <script>
    attachEventListener(window, "load", function(e) {
      var output = document.getElementById("output");
      output.src = intent.data[0]; 
    };
  </script>
  <body>
    <h1>Image Sharing app</h1>
    <p>Imagine this is a page like twit pic or picplz.</p>
    <img id="output" />
  </body>
</html>
