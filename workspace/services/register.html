<!doctype html>
<html>
  <head>
    <title>Intent: Matrix</title>
    <script src="/lib/webintents.js"></script>

    <intent 
      action="http://webintents.org/math/matrix" 
      type="text/*" 
      href="add/add.html" 
      title="Add 3x3 Matrices" 
      disposition="window|inline" />    

    <intent 
      action="http://webintents.org/math/matrix" 
      type="text/*" 
      href="subtract/subtract.html" 
      title="Subtract 3x3 Matrices" 
      disposition="window|inline" />    
    <intent 
      action="http://webintents.org/math/matrix" 
      type="text/*" 
      href="multiply/multiply.html" 
      title="Multiply 3x3 Matrices" 
      disposition="window|inline" />   
    <intent 
      action="http://webintents.org/math/matrix" 
      type="text/*" 
      href="inverse/inverse.html" 
      title="Invert a 3x3 Matrix" 
      disposition="window|inline" />
    <intent 
      action="http://webintents.org/math/matrix" 
      type="text/*" 
      href="determinant/determinant.html" 
      title="Compute 3x3 Matrix Determinant" 
      disposition="window|inline" />
    </script>    
  </head>


  <body>
    <h1>Services</h1>
     <p>These are web services we can use. They have registered their intents to be able to handle the "math/matrix" action for "text/*" datatypes.</p>      
  </body>
</html>
